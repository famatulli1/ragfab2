version: '3.8'

services:
  ragfab-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ragfab-frontend
    restart: unless-stopped
    environment:
      # URL du backend API (Ã  configurer dans Coolify)
      BACKEND_API_URL: ${BACKEND_API_URL:-https://ragbot.lab-numihfrance.fr}

    # Expose port 80 pour Traefik (ne pas utiliser ports:)
    expose:
      - "80"

    # Labels Traefik pour le routing HTTPS
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ragfab-frontend.rule=Host(`ragbot.lab-numihfrance.fr`)"
      - "traefik.http.routers.ragfab-frontend.entryPoints=https"
      - "traefik.http.routers.ragfab-frontend.tls=true"
      - "traefik.http.routers.ragfab-frontend.tls.certresolver=letsencrypt"

    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://0.0.0.0:80"]
      interval: 30s
      timeout: 10s
      retries: 3

    networks:
      - coolify

networks:
  coolify:
    external: true
    name: coolify
